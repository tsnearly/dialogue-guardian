name: Code Quality

# This workflow runs additional quality checks beyond the basic CI
# It's designed for periodic quality assurance and detailed analysis
on:
  push:
    branches: [main, develop]
    paths:
      - "dialogue-guardian/src/**"
      - "dialogue-guardian/tests/**"
      - ".github/workflows/quality.yml"
  pull_request:
    branches: [main]
    paths:
      - "dialogue-guardian/src/**"
      - "dialogue-guardian/tests/**"
  schedule:
    - cron: "0 6 * * 1" # Weekly on Monday at 6 AM UTC
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  # Advanced code quality analysis
  advanced-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache quality tools
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-quality-tools-${{ hashFiles('dialogue-guardian/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-quality-tools-

      - name: Install quality analysis tools
        run: |
          python -m pip install --upgrade pip
          pip install radon xenon vulture bandit safety semgrep
          cd dialogue-guardian
          pip install -e .

      - name: Run complexity analysis
        run: |
          cd dialogue-guardian
          echo "=== Code Complexity Analysis ==="
          radon cc src/guardian/ -a -nb
          radon mi src/guardian/ -nb
          xenon --max-absolute B --max-modules A --max-average A src/guardian/ || echo "Complexity issues found"

      - name: Find dead code
        run: |
          cd dialogue-guardian
          echo "=== Dead Code Analysis ==="
          vulture src/guardian/ --min-confidence 80 || echo "Potential dead code found"

      - name: Security analysis
        run: |
          cd dialogue-guardian
          echo "=== Security Analysis ==="
          bandit -r src/guardian/ -f json -o bandit-report.json || true
          bandit -r src/guardian/ || echo "Security issues found"
          safety check || echo "Dependency vulnerabilities found"
          semgrep --config=auto src/guardian/ --json --output=semgrep-report.json || echo "Semgrep issues found"

      - name: Upload quality reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-analysis-reports
          path: |
            dialogue-guardian/bandit-report.json
            dialogue-guardian/semgrep-report.json
          retention-days: 30
